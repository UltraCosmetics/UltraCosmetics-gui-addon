import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'me.datatags.ultracosmetics'
version '1.1.1'

repositories {
    mavenLocal()
    mavenCentral()
    // SpigotMC
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'https://repo.codemc.io/repository/maven-snapshots/'
    }
    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    // Latest Spigot 1.20.4 API doesn't support Java 8
    compileOnly 'org.spigotmc:spigot-api:1.20.3-R0.1-SNAPSHOT'
    compileOnly 'com.github.UltraCosmetics:UltraCosmetics:3.5-DEV-b1'
    implementation 'org.bstats:bstats-bukkit:3.0.2'
}

processResources {
    inputs.property("version", project.version)

    filter ReplaceTokens, tokens: [
            'VERSION'   : project.version,
    ]
}

shadowJar {
    minimize()
    def path = 'me.datatags.ultracosmeticsguiaddon.shaded'
    relocate('org.bstats', path + '.bstats')
}